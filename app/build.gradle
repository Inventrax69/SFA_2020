    implementation 'com.android.support:preference-v7:23.1.0'
    implementation 'com.android.support:support-v13:23.1.1'
    implementation 'com.android.support:preference-v14:23.1.0'
    implementation 'com.android.support:support-annotations:23.1.1'
    implementation 'com.android.support:customtabs:23.1.0'
    implementation 'com.github.bumptech.glide:glide:3.6.0'
